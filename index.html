<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <input class="reset-button" type="button" value="">
            <span class="word-count"></span>
        </div>
        <div class="word-container">
            <p class="word-title"></p>
            <div class="word-box">
                <span class="word">Word Game</span>
            </div>
        </div>
        <div class="game-timer">
            <p class="timer-title">남은시간</p>
            <div class="timer">
                <div class="time"></div>
            </div>
        </div>
        <div class="word-input-container">
            <p class="input-title">입력란</p>
            <input class="word-input" type="text" value="">
        </div>
        <div class="word-result">
            <div class="correct-word-box">
                <div class="correct-word-title">
                    <span>정답 </span>
                    <span class="correct-count"></span>
                </div>
                <div class="correct-word-list">
                    <img src="img/circle-mark.png" alt="circle-mark">
                    <p class="correct-words"></p>
                </div>
            </div>
            <div class="incorrect-word-box">
                <div class="incorrect-word-title">
                    <span>오답 </span>
                    <span class="incorrect-count"></span>
                </div>
                <div class="incorrect-word-list">
                    <img src="img/cross-mark.png" alt="circle-mark">
                    <p class="incorrect-words"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-background">
        <div class="loader"></div>
    </div>

    <script src="js/wordApi.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/manageGame.js"></script>
    <script src="js/manageWord.js"></script>
    <script src="js/index.js"></script> 
</body>
</html>
